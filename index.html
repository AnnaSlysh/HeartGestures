<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart & Gestures — Browser TFLite + MediaPipe</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; display:flex; gap:16px; padding:16px; }
    #left { position:relative; }
    video { transform: scaleX(-1); width:720px; height:540px; background:#000; border-radius:8px; }
    canvas { position:absolute; left:0; top:0; width:720px; height:540px; pointer-events:none; }
    #right { width:360px; display:flex; flex-direction:column; gap:8px; }
    #prediction { font-size:20px; font-weight:700; margin-bottom:8px; }
    .small { font-size:14px; color:#444; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #ccc; cursor:pointer; }
    .text { font-size:16px; }
  </style>
</head>
<body>
  <div id="left">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="720" height="540"></canvas>
  </div>

  <div id="right">
    <div id="prediction">Завантаження моделі...</div>
    <div id="gesture" class="text">—</div>
    <div id="status" class="small">status</div>
    <button id="startStop">Stop</button>
    <div id="log" class="small"></div>
  </div>

  <!-- MediaPipe (non-module) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

  <!-- TensorFlow.js (for tensors) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>

  <!-- main app (module) -->
  <script type="module" src="./app.js"></script>
</body>
</html>
